<!DOCTYPE html>
<html>
  <head>
    <title>India Cricket Score</title>
    <style>
      body {
        width: 320px;
        margin: 0;
        padding: 15px;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #333;
      }
      h2 {
        margin: 0 0 15px;
        font-size: 20px;
        font-weight: 600;
        color: #2c3e50;
      }
      .match-card {
        background: white;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .match-card:hover {
        transform: translateY(-2px);
      }
      .teams {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #2c3e50;
      }
      .scores {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
      }
      .team-score {
        background: #ecf0f1;
        padding: 5px 10px;
        border-radius: 8px;
        color: #7f8c8d;
      }
      .no-match {
        text-align: center;
        padding: 20px;
        color: #7f8c8d;
        font-style: italic;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      #refresh-btn {
        width: 100%;
        padding: 10px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s;
      }
      #refresh-btn:hover {
        background: #2980b9;
      }
      .loading {
        text-align: center;
        padding: 20px;
        color: #7f8c8d;
        font-style: italic;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>India Cricket Live</h2>
    <div id="score-container"></div>
    <button id="refresh-btn">Refresh Score</button>
    <script src="popup.js"></script>
  </body>
</html>
